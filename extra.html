<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1: Basics - Chinese Yo-Yo Training</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background:  #feffba;
            color: #333;
            line-height: 1.6;
        }

        /* Navigation Bar */
        .navbar {
            background: #333;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            margin: 0 10px;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background: #555;
        }

        .navbar a i {
            margin-right: 8px;
        }

        /* Level 1 Content */
        .extra-content {
            text-align: center;
            padding: 40px;
        }

        .extra-content h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            margin-bottom: 30px;
            color: #333;
        }

        .section-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .section-link {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 320px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .section-link:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .section-link h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .section-link p {
            font-size: 1rem;
            color: #777;
        }

        /* Video Containers */
        .video-container {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        .video-container iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div>
            <a href="index.html"><i class="fas fa-home"></i>Home</a>
            <a href="levels.html"><i class="fas fa-list"></i>Levels</a>
            <a href="whatisdiablo.html"><i class="fas fa-question-circle"></i>What is Diabolo</a>

    </div>

    <div class="extra-content">
        <h1>Advanced tricks</h1>
        <div class="section-links">

            <div class="section-link" onclick="showVideo('icespice')">
                <h2>Whip between legs (ice spice)</h2>
            </div>

            <div class="section-link" onclick="showVideo('legCombo')">
                <h2>Leg combo</h2>
            </div>

            <div class="section-link" onclick="showVideo('inifinite')">
                <h2>Infinite</h2>
            </div>

            <div class="section-link" onclick="showVideo('bodyWrap')">
                <h2>Body wrap</h2>
            </div>

            <div class="section-link" onclick="showVideo('behindthebackcombo')">
                <h2>Behind the back combo</h2>
            </div>

            <div class="section-link" onclick="showVideo('backvariation')">
                <h2>Behind the back combo (variation)</h2>
            </div>
            </div>

        <!-- Video Containers -->
        <div id="icespice" class="video-container">
            <iframe src="https://youtube.com/embed/IvNaKCt8tNM" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="legCombo" class="video-container">
            <iframe src="https://youtube.com/embed/XosOn4PXARo" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="inifinite" class="video-container">
            <iframe src="https://youtube.com/embed/9wYdEzzUw-4" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="bodyWrap" class="video-container">
            <iframe src="https://youtube.com/embed/joyy2yjwt0E" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="behindthebackcombo" class="video-container">
            <iframe src="https://youtube.com/embed/-6QsSh3XXWE" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="backvariation" class="video-container">
            <iframe src="https://youtube.com/embed/xq_1mQv5svU" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
      function showVideo(sectionId) {
    const videoContainers = document.querySelectorAll('.video-container');
    
    videoContainers.forEach(container => {
        const iframe = container.querySelector('iframe');
        if (iframe) {
            // Reset the src to stop the video
            const currentSrc = iframe.src;
            iframe.src = '';
            container.style.display = 'none';
            iframe.src = currentSrc;
        } else {
            container.style.display = 'none';
        }
    });

    const selectedVideo = document.getElementById(sectionId);
    if (selectedVideo) {
        selectedVideo.style.display = 'block';
    }
}
    </script>
</body>
</html>
