<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Yo-Yo Training</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
          background: #feffba;
  
            animation: gradientBG 15s infinite alternate;
            overflow-x: hidden;
            color: #feffba;
        }

        @keyframes gradientBG {
            0% { background-position: left; }
            100% { background-position: right; }
        }

        /* Navigation Bar */
        .navbar {
            background: #222;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 10px;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            background: #444;
            transform: translateY(-3px);
        }

        .navbar a i {
            margin-right: 8px;
        }

        /* Title Slide */
        .title-slide {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        .title-slide h1 {
            font-size: 4.5rem;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 4px;
            animation: popUp 1.5s ease-in-out;
            margin-bottom: 20px;
        }

        .title-slide p {
            font-size: 1.8rem;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .start-button {
            margin-top: 20px;
            padding: 16px 40px;
            background: #ff9800;
            color: white;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            box-shadow: 0px 5px 15px rgba(255, 152, 0, 0.3);
            animation: pulse 2s infinite;
        }

        .start-button:hover {
            background: #f57c00;
            box-shadow: 0px 5px 20px rgba(245, 124, 0, 0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div>
            <a href="index.html"><i class="fas fa-home"></i>Home</a>
            <a href="levels.html"><i class="fas fa-list"></i>Levels</a>
            <a href="submit-video.html"><i class="fas fa-video"></i>Submit Video</a>
        </div>
    </div>

    <!-- Title Slide -->
    <div class="title-slide">
        <h1>Welcome to Chinese Yo-Yo Training</h1>
        <p>Master the skills step by step with professional guidance</p>
        <button class="start-button" onclick="window.location.href='levels.html'">Start Training</button>
    </div>
</body>
</html>
