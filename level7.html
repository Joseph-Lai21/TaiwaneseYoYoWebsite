<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 7</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #feffba;
            color: #333;
            line-height: 1.6;
        }

        /* Navigation Bar */
        .navbar {
            background: #333;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            margin: 0 10px;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background: #555;
        }

        .navbar a i {
            margin-right: 8px;
        }

        /* Level 7 Content */
        .level7-content {
            padding: 40px;
            text-align: center;
        }

        .level7-content h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            margin-bottom: 30px;
            color: #333;
        }

        .section-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .section-link {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 200px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .section-link:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .section-link h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .section-link p {
            font-size: 1rem;
            color: #777;
        }

        .video-container {
            display: none;
            margin-top: 30px;
            clear: both; 
            width: 100%; 
        }

        .video-container iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Nav Bar -->
    <div class="navbar">
        <div>
            <a href="index.html"><i class="fas fa-home"></i>Home</a>
            <a href="levels.html"><i class="fas fa-list"></i>Levels</a>
            <a href="whatisdiablo.html"><i class="fas fa-question-circle"></i>What is Diabolo</a>

        </div>
    </div>

    <div class="level7-content">
        <h1>Level 7</h1>
        <div class="section-links">

                 <div class="section-link" onclick="showVideo(['fullSunOne', 'fullSunTwo'])">
                <h2>Full sun</h2>
                <p>Learn how to do a full sun with the yoyo.</p>
            </div>
                <div class="section-link" onclick="showVideo(['bridgeOne', 'bridgeTwo'])">
                <h2>Bridge</h2>
                <p>Learn a way to make a cool thing with your strings</p>
            </div>
            <div class="section-link" onclick="showVideo(['jumpRopeOne', 'jumpRopeTwo'])">
                <h2>Jump rope</h2>
                <p>Learn how to toss up and jumprope over your strings.</p>
            </div>
            <div class="section-link" onclick="showVideo(['bridgeWCollapseOne', 'bridgeWCollapseTwo'])">
                <h2> Bride with collapse</h2>
                <p>Learn how to collapse a bridge.</p>
            </div>



        <!-- Video Containers -->
        <div id="fullSunOne" class="video-container">
            <iframe src="https://youtube.com/embed/wwy8_nckIXs" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="fullSunTwo" class="video-container">
            <iframe src="https://youtube.com/embed/9-vQJK7lSr4" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="bridgeOne" class="video-container">
            <iframe src="https://youtube.com/embed/7ddQzzHgKHg" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="bridgeTwo" class="video-container">
            <iframe src="https://youtube.com/embed/K6_B-rMtTnY" frameborder="0" allowfullscreen></iframe>
        </div>
            <div id="jumpRopeOne" class="video-container">
                <iframe src="https://youtube.com/embed/yux-ikF6mgs" frameborder="0" allowfullscreen></iframe>
            </div>
            <div id="jumpRopeTwo" class="video-container">
                <iframe src="https://youtube.com/embed/ozAACTGbn6A" frameborder="0" allowfullscreen></iframe>
            </div>
            <div id="bridgeWCollapseOne" class="video-container">
                <iframe src="https://youtube.com/embed/TqENVb2nI_o" frameborder="0" allowfullscreen></iframe>
            </div>
            <div id="bridgeWCollapseTwo" class="video-container">
                <iframe src="https://youtube.com/embed/dbsrRlKrbK8" frameborder="0" allowfullscreen></iframe>
            </div>
    </div>

    <script>
        function showVideo(sectionIds) {
        const videoContainers = document.querySelectorAll('.video-container');
        videoContainers.forEach(container => {
        const iframe = container.querySelector('iframe');
            if (iframe) {
                // Store current src, then reset it
                const currentSrc = iframe.src;
                iframe.src = '';
                container.style.display = 'none';
                iframe.src = currentSrc; 
            }
        });
        sectionIds.forEach(sectionId => {
            const selectedVideo = document.getElementById(sectionId);
            if (selectedVideo) {
                selectedVideo.style.display = 'block';
            }
            });
        }
    </script>
</body>
</html>
