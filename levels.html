<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levels - Chinese Yo-Yo Training</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #feffba;
            animation: gradientBG 15s infinite alternate;
            overflow-x: hidden;
            color: #333;
        }

        @keyframes gradientBG {
            0% {
                background-position: left;
            }

            100% {
                background-position: right;
            }
        }

        /* Navigation Bar */
        .navbar {
            background: #222;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 10px;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            background: #444;
            transform: translateY(-3px);
        }

        .navbar a i {
            margin-right: 8px;
        }

        /* Level Selection */
        .level-selection {
            padding: 50px;
            text-align: center;
        }

        .level-selection h1 {
            font-size: 3rem;
            text-transform: uppercase;
            margin-bottom: 30px;
            color: #333;
        }

        .level-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .level-item {
            background: #f9f9f9;
            padding: 40px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .level-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .level-item h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #333;
        }

        .level-item p {
            font-size: 1rem;
            color: #777;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes popUp {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
